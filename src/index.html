<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/b293c74bcc.js"
			crossorigin="anonymous"
		></script>

		<title>Dropdown Menu</title>
	</head>
	<body>
		<h1>Hey you piece of shit! This is a dropdown menu!</h1>

		<br />
		<div class="container">
			<button class="first">Show/Hide First Menu</button>
			<ul class="list-container">
				<li class="list-item">first</li>
				<li class="list-item">second</li>
				<li class="list-item">third</li>
				<li class="list-item">fourth</li>
			</ul>
		</div>

		<br />
		<div class="container">
			<button class="second">Show/Hide Second Menu</button>
			<ul class="list-container">
				<li class="list-item">ABC</li>
				<li class="list-item">DEF</li>
				<li class="list-item">GHI</li>
				<li class="list-item">JKL</li>
			</ul>
		</div>

		<div class="container">
			<button class="third">Show/Hide Second Menu</button>
			<ul class="list-container">
				<li class="list-item">xx</li>
				<li class="list-item">ddd</li>
				<li class="list-item">s</li>
				<li class="list-item">qq</li>
			</ul>
		</div>
	</body>
</html>
