<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/b293c74bcc.js"
			crossorigin="anonymous"
		></script>

		<title>Dropdown Menu</title>
	</head>
	<body>
		<h1>Hey you piece of shit! This is a image carosoel!!</h1>
		<br />

		<div id="frame">
			<div id="container">
				<div class="slide active">
					<img src="./logo1.png" alt="" />
				</div>
				<div class="slide">
					<img src="./logo2.png" alt="" />
				</div>
				<div class="slide">
					<img src="./logo3.jpg" alt="" />
				</div>
			</div>
			<nav id="nav">
				<div class="nav-container">
					<div class="dot">
						<input
							type="radio"
							name="slider"
							id="slide-0"
							value="0"
							class="radio-nav"
						/>
					</div>
					<div class="dot">
						<input
							type="radio"
							name="slider"
							id="slide-1"
							value="1"
							class="radio-nav"
						/>
					</div>
					<div class="dot">
						<input
							type="radio"
							name="slider"
							id="slide-2"
							value="2"
							class="radio-nav"
						/>
					</div>
				</div>
			</nav>
			<div class="arrows">
				<i class="fa-solid fa-arrow-left"></i>
				<i class="fa-solid fa-arrow-right"></i>
			</div>
		</div>
	</body>
</html>
